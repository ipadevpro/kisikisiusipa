      {

<p class="has-line-data" data-line-start="2" data-line-end="4">Jadi ceritanya gue lagi di rumah. Laper.<br>

<p class="has-line-data" data-line-start="5" data-line-end="6">Gue tuang minyak ke wajan, nyalain kompor, dan…</p>
<p class="has-line-data" data-line-start="7" data-line-end="8"><strong>“CZZZZZZZZSSSSSHHHHHH!!!”</strong></p>
<p class="has-line-data" data-line-start="9" data-line-end="11">Minyak meletup. Gue kaget. Ikan kaget. Kompor diem aja.<br>
Gue mundur 2 langkah, kayak korban prank. Ini bukan masak, ini nyawa taruhannya.</p>
<hr>
<p class="has-line-data" data-line-start="14" data-line-end="15">Dan di saat itulah… suara Bu Aziza muncul di kepala gue.</p>
<blockquote>
<p class="has-line-data" data-line-start="16" data-line-end="17">“Anak-anak, menggoreng itu bisa jadi pelajaran IPA.”</p>
</blockquote>
<p class="has-line-data" data-line-start="18" data-line-end="19">Apa?? Gue baru tahu, kegiatan rumah tangga bisa seilmiah itu.</p>
<hr>
<p class="has-line-data" data-line-start="22" data-line-end="26">Gue langsung recall soal yang pernah dikasih:<br>
📌 Ada proses minyak mendidih, kayu terbakar, uap naik, ikan gosong.<br>
Terus disuruh bedain:<br>
Mana perubahan fisika, mana perubahan kimia.</p>
<hr>
<p class="has-line-data" data-line-start="29" data-line-end="30">Gue mikir…</p>
<p class="has-line-data" data-line-start="31" data-line-end="34">💨 Uap minyak? Bentuk aja yang berubah. Itu fisika.<br>
🔥 Ikan gosong? Wah ini udah kayak lo diselingkuhin. Gak bisa balik. Itu kimia, bro.<br>
🔥 Kayu terbakar? Ya sama, kimia banget. Apinya aja ngambek, keluar asap segede dosa.</p>
<hr>
<p class="has-line-data" data-line-start="37" data-line-end="38">Dan di situlah gue sadar…</p>
<blockquote>
<p class="has-line-data" data-line-start="39" data-line-end="40">“Ternyata, hidup ini juga kayak reaksi kimia. Begitu lo melewati titik bakar, gak bisa balik ke bentuk awal.”</p>

<p class="has-line-data" data-line-start="41" data-line-end="42">Dalem, bro. Dalem. Tapi bener.</p>
<hr>
<p class="has-line-data" data-line-start="45" data-line-end="47"><strong>Fun Fact:</strong><br>
Minyak goreng bisa <em>mendidih tanpa air</em>. Dan pas lo liat gelembung itu? Itu bukan air. Itu <em>partikel minyak yang ngerasa hidupnya terlalu panas dan butuh keluar</em>. Kayak lo di toxic relationship.</p>
<hr>
<p class="has-line-data" data-line-start="50" data-line-end="52">Oh ya, FYI, pas ikan udah matang dan gue coba cobain…<br>
Rasanya… <em>hambar</em>.</p>
<p class="has-line-data" data-line-start="53" data-line-end="56">Ternyata gue lupa kasih garam.<br>

<hr>
<p class="has-line-data" data-line-start="59" data-line-end="60">🧠 <strong>Pelajaran Moral dari Cerita Ini:</strong></p>
<ul>
<li class="has-line-data" data-line-start="61" data-line-end="63">

<li class="has-line-data" data-line-start="63" data-line-end="65">

</li>
<li class="has-line-data" data-line-start="65" data-line-end="66">

<hr>
<p class="has-line-data" data-line-start="70" data-line-end="73">Kalau lo suka episode ini, tungguin kelanjutannya: 📦 <strong>“Ketika Atom Bikin Gue Overthinking soal Identitas Diri”</strong><br>
atau<br>
❄️ <strong>“Es Batu dan Dingin yang Gak Hanya dari Suhu”</strong></p>
<p class="has-line-data" data-line-start="74" data-line-end="76">Lo tinggal ketik:<br>
<strong>“Bang Dika IPA, part 3 tolong segera tayang di layar HP gue.”</strong></p>
<p class="has-line-data" data-line-start="77" data-line-end="78">Gue tunggu signalnya 😎</p>
<p class="has-line-data" data-line-start="79" data-line-end="80">4o</p>

<p class="has-line-data" data-line-start="87" data-line-end="89">YAK MANTAP. KITA LANJUT, KAWAN-KAWAN!!<br>
Episode kali ini agak sedikit eksistensial, karena kita akan masuk ke dunia yang… kecil. <strong>Kecil banget. Bahkan lebih kecil dari peluang gue dibales chat duluan.</strong></p>
<hr>
<h2 class="code-line" data-line-start=92 data-line-end=93 ><a id="_Ketika_Atom_Bikin_Gue_Overthinking_soal_Identitas_Diri_92"></a>⚛️ <strong>“Ketika Atom Bikin Gue Overthinking soal Identitas Diri”</strong></h2>
<p class="has-line-data" data-line-start="94" data-line-end="95"><em>(Masih ala Radit, masih IPA, tapi vibes-nya kayak lagi ngobrol sama diri sendiri jam 2 pagi)</em></p>
<hr>
<p class="has-line-data" data-line-start="98" data-line-end="99">Gue inget waktu itu lagi ngerjain soal IPA. Di layar, nongol gambar kayak planet-planet muter di sekitar matahari.</p>
<p class="has-line-data" data-line-start="100" data-line-end="101">Gue langsung mikir,</p>
<blockquote>
<p class="has-line-data" data-line-start="102" data-line-end="104">“Apakah ini soal geografi nyasar?”<br>
“Atau gue lagi nonton Interstellar versi 8-bit?”</p>
</blockquote>
<p class="has-line-data" data-line-start="105" data-line-end="107">Ternyata… itu <strong>atom.</strong><br>
Bukan tata surya. Bukan spiral galaksi. Tapi <strong>ATOM.</strong></p>
<hr>
<p class="has-line-data" data-line-start="110" data-line-end="112">Terus soalnya nanya:<br>
“Berapakah nomor atom, nomor massa, dan jumlah neutron dari gambar ini?”</p>
<p class="has-line-data" data-line-start="113" data-line-end="115">Gue bengong.<br>
Kenapa benda yang gak kelihatan sama mata malah disuruh dihitung?</p>
<blockquote>
<p class="has-line-data" data-line-start="116" data-line-end="117"><em>“Ini kayak diminta nebak isi chat mantan sebelum dibuka.”</em></p>
</blockquote>
<hr>
<p class="has-line-data" data-line-start="120" data-line-end="121">Akhirnya gue cari tau.</p>
<p class="has-line-data" data-line-start="122" data-line-end="125">Nomor atom = jumlah proton.<br>
Nomor massa = proton + neutron.<br>
Elektron = biasanya sama kayak proton, kalo dia gak lagi ‘mood swing’ alias ion.</p>
<p class="has-line-data" data-line-start="126" data-line-end="127">Dan pas gue liat si atom di soal itu, dia punya 2 proton, 2 neutron, dan 2 elektron.</p>
<p class="has-line-data" data-line-start="128" data-line-end="129">Gue langsung mikir…</p>
<p class="has-line-data" data-line-start="130" data-line-end="131"><strong>“Buset, ini kayak gue banget: kecil, stabil, dan kadang ngerasa hampa.”</strong></p>
<hr>
<p class="has-line-data" data-line-start="134" data-line-end="136">🧠 <strong>Fun Fact:</strong><br>
Kalau lo ambil satu ujung pensil lo, trus mikroskopin sampe ke level atom, lo bakal liat lebih dari <strong>100 juta atom di 1 cm</strong>.</p>
<p class="has-line-data" data-line-start="137" data-line-end="138">IYA, <strong>100 JUTA</strong>.</p>
<p class="has-line-data" data-line-start="139" data-line-end="141">Dan yang lebih gila lagi—<strong>99.9999999% dari atom itu kosong.</strong><br>
Artinya: lo, gue, HP lo, semuanya basically “hampa” tapi keliatan solid.</p>
<blockquote>
<p class="has-line-data" data-line-start="142" data-line-end="143"><em>“Mirip orang yang senyum tiap hari tapi dalamnya kosong. Wah, relatable banget ya gue.”</em></p>
</blockquote>
<hr>
<p class="has-line-data" data-line-start="146" data-line-end="150">Tapi tau gak yang bikin gue makin mikir?<br>
Atom ini bisa gabung sama atom lain. Mereka bikin zat baru.<br>
Mereka kayak…<br>
<strong>Manusia.</strong></p>
<p class="has-line-data" data-line-start="151" data-line-end="152">Kadang kita juga gak bisa sendirian. Kadang kita butuh “atom lain” buat jadi versi terbaik dari diri kita.</p>
<hr>
<p class="has-line-data" data-line-start="155" data-line-end="156">🎓 <strong>Pelajaran moral dari cerita ini:</strong></p>
<ul>
<li class="has-line-data" data-line-start="157" data-line-end="159">
<p class="has-line-data" data-line-start="157" data-line-end="158">Jangan remehkan sesuatu yang gak keliatan. Bisa jadi dia penting banget.</p>
</li>
<li class="has-line-data" data-line-start="159" data-line-end="161">
<p class="has-line-data" data-line-start="159" data-line-end="160">Kadang, lo baru bisa “lengkap” saat gabung dengan unsur lain (entah temen, ilmu, atau pengalaman).</p>
</li>
<li class="has-line-data" data-line-start="161" data-line-end="163">
<p class="has-line-data" data-line-start="161" data-line-end="163">Dan kalo lo merasa kosong…<br>
ingat, <strong>bahkan atom pun isinya mostly kosong. Tapi dia tetap jadi dasar dari semua kehidupan.</strong></p>
</li>
</ul>
        `
      }
    ];

    let index = 0;

    function mulaiBaca() {
      document.getElementById("halaman-utama").classList.add("hidden");
      document.getElementById("cerita-container").classList.remove("hidden");
      tampilkanEpisode();
    }

    function tampilkanEpisode() {
      const ep = cerita[index];
      document.getElementById("judul-episode").textContent = ep.judul;
      document.getElementById("isi-cerita").innerHTML = ep.isi;
    }

    function nextEpisode() {
      if (index < cerita.length - 1) {
        index++;
        tampilkanEpisode();
      }
    }

    function prevEpisode() {
      if (index > 0) {
        index--;
        tampilkanEpisode();
      }
    }

    function toggleDarkMode() {
      document.documentElement.classList.toggle('dark');
    }
  </script>

  <style>
    @keyframes fade-in {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-in {
      animation: fade-in 0.5s ease-out;
    }
  </style>
