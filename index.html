<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Materi IPA - Iframe + Dropdown</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      max-width: 800px;
      margin: auto;
    }
    select {
      font-size: 16px;
      padding: 6px;
      border-radius: 6px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h1>ðŸ“˜ Materi IPA Kelas 8</h1>
  <p>Pilih materi untuk ditampilkan dari Google Docs:</p>

  <select id="materiSelect">
    <option value="">-- Pilih Materi --</option>
    <option value="1Blq4CW935nDNcgoiuE2DRg_fZUyos8td6KbLHlu6fnY">coba coba</option>
    <option value="2B3C4D5E6F7G8H9I0J1A">Bab 2 - Usaha & Energi</option>
    <option value="3C4D5E6F7G8H9I0J1A2B">Bab 3 - Pesawat Sederhana</option>
    <!-- Tambahkan opsi lain sesuai kebutuhan -->
  </select>

  <iframe id="docViewer" src="" style="display: none;"></iframe>

  <script>
    const select = document.getElementById("materiSelect");
    const iframe = document.getElementById("docViewer");

    select.addEventListener("change", () => {
      const docId = select.value;
      if (docId) {
        iframe.src = `https://docs.google.com/document/d/${docId}/preview`;
        iframe.style.display = "block";
      } else {
        iframe.src = "";
        iframe.style.display = "none";
      }
    });
  </script>
</body>
</html>
