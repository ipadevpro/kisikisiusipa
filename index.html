<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Materi IPA dari Google Docs</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #materi { white-space: pre-wrap; background: #f0f0f0; padding: 15px; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>üìö Materi IPA Hari Ini</h1>
  <p>Materi diambil langsung dari Google Docs, realtime & otomatis!</p>

  <div id="materi">‚è≥ Sedang memuat materi...</div>

  <script>
    const DOC_ID = "1Blq4CW935nDNcgoiuE2DRg_fZUyos8td6KbLHlu6fnY"; // Ganti dengan ID dokumen kamu
    const WEB_APP_URL = "https://script.google.com/macros/s/AKfycbxrD5vjcqaXCiD3QOF5EcBZs9u69jdHK8IVDHbA7T4f7DOD8wMUUbqCIgaQgDvWxhQ-/exec"; // Ganti URL Web App

    fetch(`${WEB_APP_URL}?docId=${DOC_ID}`)
      .then(res => res.json())
      .then(data => {
        const el = document.getElementById("materi");
        if (data.success) {
          el.innerText = data.content;
        } else {
          el.innerText = "‚ö†Ô∏è Gagal memuat materi: " + data.error;
        }
      })
      .catch(err => {
        document.getElementById("materi").innerText = "‚ö†Ô∏è Terjadi kesalahan saat memuat materi.";
        console.error("Fetch error:", err);
      });
  </script>
</body>
</html>
