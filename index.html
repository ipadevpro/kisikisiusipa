<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materi IPA Kelas 8</title>
  <script>
    function loadDoc() {
      const select = document.getElementById("materiSelect");
      const iframe = document.getElementById("docViewer");
      const wrapper = document.getElementById("iframeWrapper");
      const docId = select.value;
      if (docId) {
        iframe.src = `https://docs.google.com/document/d/${docId}/preview`;
        wrapper.style.display = "block";
      } else {
        wrapper.style.display = "none";
        iframe.src = "";
      }
    }
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #e0f2fe;
      color: #111827;
    }
    .container {
      max-width: 100vw;
      padding: 16px;
    }
    .card {
      background: white;
      border-radius: 16px;
      padding: 16px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    select {
      width: 100%;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #3b82f6;
      font-size: 16px;
    }
    iframe {
      border: none;
      width: 100%;
      height: 75vh;
      border-radius: 16px;
    }
    @media (max-width: 640px) {
      iframe {
        height: 80vh;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>ðŸ“˜ Materi IPA Kelas 8</h2>
      <label for="materiSelect">Pilih bab untuk ditampilkan:</label>
      <select id="materiSelect" onchange="loadDoc()">
        <option value="">-- Pilih Materi --</option>
        <option value="1Blq4CW935nDNcgoiuE2DRg_fZUyos8td6KbLHlu6fnY">Cerita Seru</option>
        <option value="2Z3X4C5V6B7N8M9Q1W2">Getaran & Gelombang</option>
      </select>
      <div id="iframeWrapper" style="display:none; margin-top: 20px;">
        <iframe id="docViewer" allowfullscreen></iframe>
      </div>
    </div>
  </div>
</body>
</html>
