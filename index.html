<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IPA Kelas 8 - Materi Interaktif</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #bae6fd, #dbeafe);
      color: #111827;
    }

    .container {
      max-width: 1000px;
      margin: auto;
      padding: 24px;
    }

    .title {
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 24px;
    }

    .cards {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }

    .card {
      background: white;
      padding: 20px;
      width: 220px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      text-align: center;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .iframe-wrapper {
      margin-top: 32px;
      display: none;
    }

    iframe {
      width: 100%;
      height: 75vh;
      border: none;
      border-radius: 16px;
    }

    @media (max-width: 640px) {
      .card {
        width: 100%;
      }
      iframe {
        height: 80vh;
      }
    }
  </style>

  <script>
    function loadDoc(docId) {
      const iframe = document.getElementById("docViewer");
      const wrapper = document.getElementById("iframeWrapper");
      iframe.src = `https://docs.google.com/document/d/${docId}/preview`;
      wrapper.style.display = "block";
      window.scrollTo({ top: wrapper.offsetTop - 20, behavior: 'smooth' });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="title">üìò Pilih Materi IPA Kelas 8</div>
    <div class="cards">
      <div class="card" onclick="loadDoc('1Blq4CW935nDNcgoiuE2DRg_fZUyos8td6KbLHlu6fnY')">
        üî• Cerita Seru
      </div>
      <div class="card" onclick="loadDoc('2Z3X4C5V6B7N8M9Q1W2')">
        ‚ö° Getaran & Gelombang
      </div>
      <div class="card" onclick="loadDoc('3L4K5J6H7G8F9D0S1A')">
        ‚öôÔ∏è Pesawat Sederhana
      </div>
      <!-- Tambah lagi card materi lainnya -->
    </div>

    <div class="iframe-wrapper" id="iframeWrapper">
      <iframe id="docViewer" allowfullscreen></iframe>
    </div>
  </div>
</body>
</html>
