<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Materi IPA Gen Z</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          animation: {
            'slide-in': 'slideIn 0.5s ease-out',
          },
          keyframes: {
            slideIn: {
              '0%': { transform: 'translateY(20px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        }
      }
    }
  </script>
</head>
<body class="bg-gradient-to-br from-sky-100 to-blue-200 min-h-screen p-4 font-sans">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl shadow-xl p-6 animate-slide-in">
    <h1 class="text-2xl md:text-3xl font-bold mb-4 text-blue-800">ðŸ“˜ Materi IPA Kelas 8</h1>
    <p class="text-gray-700 mb-4">Pilih bab untuk ditampilkan:</p>

    <select id="materiSelect" class="w-full p-2 border border-blue-300 rounded-lg mb-6 text-gray-800">
      <option value="">-- Pilih Materi --</option>
      <option value="1Blq4CW935nDNcgoiuE2DRg_fZUyos8td6KbLHlu6fnY">Cerita Seru</option>
      <option value="2B3C4D5E6F7G8H9I0J1A">Bab 2 - Usaha & Energi</option>
      <option value="3C4D5E6F7G8H9I0J1A2B">Bab 3 - Pesawat Sederhana</option>
    </select>

    <div class="relative w-full pb-[75%] hidden rounded-xl overflow-hidden shadow-lg" id="iframeWrapper">
      <iframe id="docViewer" src="" class="absolute top-0 left-0 w-full h-full border-0 rounded-xl"></iframe>
    </div>
  </div>

  <script>
    const select = document.getElementById("materiSelect");
    const iframe = document.getElementById("docViewer");
    const wrapper = document.getElementById("iframeWrapper");

    select.addEventListener("change", () => {
      const docId = select.value;
      if (docId) {
        iframe.src = `https://docs.google.com/document/d/${docId}/preview`;
        wrapper.classList.remove("hidden");
      } else {
        iframe.src = "";
        wrapper.classList.add("hidden");
      }
    });
  </script>
</body>
</html>
